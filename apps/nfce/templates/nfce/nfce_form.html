{% extends 'base.html' %}
{% block main %}

<form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <h2><i class="fa fa-align-justify"></i><span class="break"></span>Nfce Inutilizadas</h2>
                </div>
                <div class="box-content">
                    <div class="form-group">
                        <label class="control-label" for="data_cadastro">Data Cadastro</label>
                        <div class="controls input-group col-sm-2">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input class="form-control" id="data_cadastro" type="date" name="data_cadastro" required>
                        </div>
                        <label class="control-label" for="empresa">Empresa</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="empresa" type="text" name="empresa" maxlength="100" required>
                        </div>
                        <label class="control-label" for="pdv">Pdv</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="pdv" type="text" name="pdv" maxlength="3" required>
                        </div>
                        <label class="control-label" for="data_ocorrencia">Data Ocorrência</label>
                        <div class="controls input-group col-sm-2">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input class="form-control" id="data_ocorrencia" type="date" name="data_ocorrencia" required>
                        </div>
                        <label class="control-label" for="num_sat">Número SAT</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="num_sat" type="text" name="num_sat" maxlength="100" required>
                        </div>
                        <label class="control-label" for="fabricante">Fabricante</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="fabricante" type="text" name="fabricante" maxlength="200" required>
                        </div>
                        <div class="controls input-group col-sm-2">
                            <label class="control-label" for="num_extrato">Extrato:</label>
                            <input class="form-control" id="num_extrato" type="text" name="num_extrato" maxlength="100" required>
                        </div>
                        <label class="control-label" for="num_ticket">Número Ticket</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="num_ticket" type="number" name="num_ticket" maxlength="10" required>
                        </div>
                        <label class="control-label" for="atendente">Atendente</label>
                        <div class="controls input-group col-sm-2">
                            <input class="form-control" id="atendente" type="text" name="atendente" maxlength="100" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Savar</button>
    </div>
</form>


{% endblock %}
