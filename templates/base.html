{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>ACME Dashboard - Perfect Bootstrap Admin Template</title>
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link href="{% static 'acme/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'acme/assets/css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'acme/assets/css/retina.min.css' %}" rel="stylesheet">
    <!-- end: CSS -->

</head>

<body>
<!-- start: Header -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><span>Django e Oracle</span></a>
        </div>
    </div>
</div>
<!-- start: Header -->

<div class="container">
    <div class="row">

        <!-- start: Main Menu -->
        <div id="sidebar-left" class="col-sm-1">
            <div class="nav-collapse sidebar-nav collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li><a href="{% url 'list_nfce' %}"><i class="fa fa-bar-chart-o"></i><span class="hidden-sm">NFCE</span></a></li>
                    <li>
                        <a class="dropmenu" href="#"><i class="fa fa-eye"></i><span class="hidden-sm"> UI Features</span> <span class="badge badge-success">3</span></a>
                        <ul>
                            <li><a class="submenu" href="#"><i class="fa fa-eye"></i><span class="hidden-sm"> Sliders & Progress</span></a></li>

                        </ul>
                    </li>
                    <li><a href="#"><i class="fa fa-dashboard"></i><span class="hidden-sm"> Widgets</span></a></li>
                    <li><a href="#"><i class="fa fa-lock"></i><span class="hidden-sm"> Login Page</span></a></li>
                </ul>
            </div>
        </div>
        <a id="main-menu-toggle" class="hidden-xs open"><i class="fa fa-bars"></i></a>
        <!-- end: Main Menu -->

        <!-- start: Content -->
        <div id="content" class="col-sm-11">
            {% block main %}

            {% endblock %}
        </div>

    </div>
    <!--/row-->
</div>
<!--/container-->


<footer>
    <div class="row">
        <div class="col-sm-7 text-left">
            Powered by: Blackteam
        </div>
    </div>
</footer>

<script src="{% static 'acme/assets/js/jquery-2.1.0.min.js' %}"></script>

        window.jQuery || document.write("<script src='assets/js/jquery-2.1.0.min.js'>" + "<" + "/script>");
    </script>

<script src="{% static 'acme/assets/js/bootstrap.min.js' %}"></script>
